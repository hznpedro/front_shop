<!-- SLIDER PROMOTIONS -->
<section id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="assets/images/product1.jpg" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="assets/images/product2.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="assets/images/product3.png" alt="New York">
      <div class="tooltip">
            <h1>Lions</h1>
          </div>
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</section>

    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4 col-sm-6" *ngFor="let p of products">
          <div class="card my-2 productbox">
            <img [src]="p.image" alt="{{p.title}}" class="card-img-top" style="cursor:pointer;" (click)="selectProduct(p.id)">
            <div class="card-header product-details">
              <a class="card-title">
                <p>{{p.title | titlecase}}</p>
              </a>
              <p>{{p.short_desc}}</p>
              <span class="edd_price">{{p.price | currency: 'RUB'}}</span>
              <div class="row d-flex justify-content-center border-primary my-3">
                <div class="col-md-6 ">
                  <button class="btn btn-outline-primary btn-sm btn-block"
                          [class.disabled]="p.quantity < 1"
                          [class.btn-outline-danger]="p.quantity < 1"
                          [disabled]="p.quantity < 1">
                    {{ p.quantity < 1 ? "NO STOCK" : "Add To Cart"}}
                  </button>
                </div>
              </div>

              <p>
                <a href="#" class="learn-more detailslearn"><i class="fa fa-shopping-cart"></i> Purchase</a>

              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
